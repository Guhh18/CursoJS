<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      //UTILIZAÇÃO DO LOOP WHILE

      let numero = prompt("Digite um número");

      let indice = 0;
      while (indice <= 10) {
        indice++;

        if (indice == 5) {
          continue;
        }

        document.write(`${indice} x ${numero} = ${indice * numero} <br>`);
      }
      document.write(`Saiu do loop while <br><br>`);

      //Usamos o do while quando quisermos que um certo código seja executado pelo menos uma vez pois nesse estrutura o código é executado primeiro e em seguida que é feita a comparação lógica

      document.write(`Entrou do loop do while <br>`);

      indice = 0;
      do {
        indice++;

        if (indice == 5) {
          continue;
        }

        document.write(`${indice} x ${numero} = ${indice * numero} <br>`);
      } while (indice <= 10);

      document.write(`Saiu do loop do while <br><br>`);
      document.write(`Entrou no loop for <br>`);

      // Podemos usar a palavra break pra interromper um loop
      // Podemos usar a palavra continue em laços de repetição pra interromper uma interação se uma condição for atendida e continuar para uma proxima interação no laço.

      // No loop for podemos ter certeza absoluta de quantas vezes o código será executado por conta do 2º parametro

      let numero2 = prompt("Digite um segundo número pro laço for");
      for (let n = 0; n <= 10; n++) {
        if (n === 5) {
          continue;
        }
        document.write(`${n} x ${numero2} = ${n * numero2}<br>`);
      }
    </script>
  </body>
</html>
