    <title>Loops</title>

  <body>
    <script>
      //UTILIZAÇÃO DO LOOP WHILE

      let numero = prompt("Digite um número");

      document.write("Entrou do loop while <br><br>");

      let indice = 0;
      while (indice <= 10) {
        document.write(`${indice} x ${numero} = ${indice * numero} <br>`);
        indice++;
      }
      document.write("saiu do loop while <br><br>");

      //Usamos o do while quando quisermos que um certo código seja executado pelo menos uma vez pois nesse estrutura o código é executado primeiro e em seguida que é feita a comparação lógica
      do{
        document.write(`${indice} x ${numero} = ${indice * numero} <br>`);
        indice++;
      }while(indice <= 10)

      

      document.write("Entrou no loop for <br><br>");
      // No loop for podemos ter certeza absoluta de quantas vezes o código será executado por conta do 2º parametro
      for (let j = 0; j <= 10; j++) {
        document.write(`${j} x ${numero} = ${j * numero} <br>`);
      }
      document.write("saiu do loop for");
